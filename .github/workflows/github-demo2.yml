name: Demo-Test

on:
  pull_request:
    branches:
      - master
  push:
    branches: 
      - master
  workflow_dispatch:

env:
  DAY_OF_WEEK: Monday

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.12
          architecture: x64
      - name: Checkout PyTorch
        uses: actions/checkout@master
      - name: Install flake8
        run: |
          pip install flake8
          echo ${DAY_OF_WEEK}
          # flake8 ./
      - name: Run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'Lint'   # NOTE: this needs to be the same as the job name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  UnitTest:
    needs: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8.12
          architecture: x64
      - name: Install pytest
        run: |
          pip install pytest pytest-cov
          ls
      - name: Run pytest --cov
        run: pytest
  Build:
    needs: UnitTest
    runs-on: ubuntu-latest
    steps:
      #- name: Set EnvValue
      #  
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: |
          make hello
      - name: Upload output file
        uses: actions/upload-artifact@v3
        with:
          name: hello-exe-file
          path: hello
  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: hello-exe-file
      - name: execute download file
        run: |
          ls -l ./hello
          # chmod 777 ./hello
          # ./hello

      